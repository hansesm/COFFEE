{% extends 'layouts/base.html' %}
{% load i18n static %}
{% block content %}
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 login-card">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
              <h3 class="card-title mb-2">Password Updated</h3>
              <p class="text-muted mb-0">
                Your password has been changed successfully! 
                You can now sign in with your new password.
              </p>
            </div>
            
            <div class="alert alert-success mb-4">
              <small>
                <strong>Success!</strong> Your account is now secure with the new password.
              </small>
            </div>
            
            <div class="text-center">
              <a href="{% url 'login' %}" class="btn btn-primary w-100">
                Sign In Now
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

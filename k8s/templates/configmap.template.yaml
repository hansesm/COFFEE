apiVersion: v1
kind: ConfigMap
metadata:
  name: coffee-dev-config
  namespace: ns-coffee-dev
data:
  # Database Configuration
  DATABASE_URL: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@coffee-dev-postgres-service:5432/${DB_NAME}"
  DB_ENGINE: "django.db.backends.postgresql"
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
  DB_HOST: "coffee-dev-postgres-service"
  DB_PORT: "${DB_PORT}"
  DB_NAME: "${DB_NAME}"
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${DB_PASSWORD}"
  POSTGRES_DB: "${POSTGRES_DB}"
  
  # Django Configuration
  SECRET_KEY: "${SECRET_KEY}"
  DEBUG: "${DEBUG}"
  ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
  
  # Ollama Configuration
  OLLAMA_PRIMARY_HOST: "${OLLAMA_PRIMARY_HOST}"
  OLLAMA_PRIMARY_AUTH_TOKEN: "${OLLAMA_PRIMARY_AUTH_TOKEN}"
  OLLAMA_PRIMARY_VERIFY_SSL: "${OLLAMA_PRIMARY_VERIFY_SSL}"
  OLLAMA_FALLBACK_HOST: "${OLLAMA_FALLBACK_HOST}"
  OLLAMA_FALLBACK_AUTH_TOKEN: "${OLLAMA_FALLBACK_AUTH_TOKEN}"
  OLLAMA_FALLBACK_VERIFY_SSL: "${OLLAMA_FALLBACK_VERIFY_SSL}"
  OLLAMA_MODEL_NAMES: "${OLLAMA_MODEL_NAMES}"
  OLLAMA_REQUEST_TIMEOUT: "${OLLAMA_REQUEST_TIMEOUT}"
  OLLAMA_ENABLE_FALLBACK: "${OLLAMA_ENABLE_FALLBACK}"
  
  # Azure OpenAI Configuration
  AZURE_OPENAI_API_VERSION: "${AZURE_OPENAI_API_VERSION}"
  AZURE_OPENAI_ENDPOINT: "${AZURE_OPENAI_ENDPOINT}"
  AZURE_OPENAI_API_KEY: "${AZURE_OPENAI_API_KEY}"
  AZURE_OPENAI_DEPLOYMENT_NAME: "${AZURE_OPENAI_DEPLOYMENT_NAME}"
  AZURE_OPENAI_DEPLOYMENT_NAMES: "${AZURE_OPENAI_DEPLOYMENT_NAMES}"
  AZURE_OPENAI_MAX_TOKENS: "${AZURE_OPENAI_MAX_TOKENS}"
  AZURE_OPENAI_TEMPERATURE: "${AZURE_OPENAI_TEMPERATURE}"
  
  # Azure AI Configuration
  AZURE_AI_ENDPOINT: "${AZURE_AI_ENDPOINT}"
  AZURE_AI_API_KEY: "${AZURE_AI_API_KEY}"
  AZURE_AI_API_VERSION: "${AZURE_AI_API_VERSION}"
  AZURE_AI_MODEL_NAMES: "${AZURE_AI_MODEL_NAMES}"
  AZURE_AI_MAX_TOKENS: "${AZURE_AI_MAX_TOKENS}"
  AZURE_AI_TEMPERATURE: "${AZURE_AI_TEMPERATURE}"
  AZURE_AI_TOP_P: "${AZURE_AI_TOP_P}"
  AZURE_AI_PRESENCE_PENALTY: "${AZURE_AI_PRESENCE_PENALTY}"
  AZURE_AI_FREQUENCY_PENALTY: "${AZURE_AI_FREQUENCY_PENALTY}"
  
  # LLM Backend Display Names
  LLM_OLLAMA_DISPLAY_NAME: "${LLM_OLLAMA_DISPLAY_NAME}"
  LLM_AZURE_OPENAI_DISPLAY_NAME: "${LLM_AZURE_OPENAI_DISPLAY_NAME}"
  LLM_AZURE_AI_DISPLAY_NAME: "${LLM_AZURE_AI_DISPLAY_NAME}"
  
  # Logging
  LOG_LEVEL: "${LOG_LEVEL}"